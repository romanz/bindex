name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install Rust
      run: rustup component add rustfmt clippy

    - name: Install other dependencies
      run: sudo apt install build-essential libclang-dev

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: cargo-release-${{ hashFiles('**/Cargo.lock') }}-${{ runner.os }}

    - name: Build
      run: cargo build --release --all --locked --timings

    - name: Test
      run: cargo test --release --all --locked

    - name: Format
      run: cargo fmt --all -- --check

    - name: Clippy
      run: cargo clippy --release --all --locked -- -D warnings

    - uses: actions/upload-artifact@v4
      with:
        name: cargo-build-timings
        path: target/cargo-timings/cargo-timing-*.html
        retention-days: 30
